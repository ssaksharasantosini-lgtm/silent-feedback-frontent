<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Silent Feedback System</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">

<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Reset Password</h1>
      <p class="tagline">Enter your new password</p>
    </div>

    <form id="resetPasswordForm" class="auth-form active">
      <input type="hidden" id="token" name="token">
      
      <div class="form-group">
        <label><i class="fas fa-lock"></i> New Password</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" required>
      </div>

      <div class="form-group">
        <label><i class="fas fa-lock"></i> Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-check"></i> Reset Password
      </button>

      <div class="form-footer">
        <a href="index.html" class="forgot-link">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </form>

    <div class="security-notice">
      <i class="fas fa-shield-check"></i>
      <span>Your password must be at least 6 characters long.</span>
    </div>
  </div>
</div>

<script>
const API_BASE = 'http://localhost/silent1/backend';

// Get token from URL
const urlParams = new URLSearchParams(window.location.search);
const token = urlParams.get('token');

if (!token) {
    showAlert('Invalid reset link. Please request a new password reset.', 'error');
    setTimeout(() => {
        window.location.href = 'forgot_password.html';
    }, 3000);
} else {
    document.getElementById('token').value = token;
}

document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (!password || !confirmPassword) {
        showAlert('Please fill in all fields', 'error');
        return;
    }
    
    if (password !== confirmPassword) {
        showAlert('Passwords do not match', 'error');
        return;
    }
    
    if (password.length < 6) {
        showAlert('Password must be at least 6 characters', 'error');
        return;
    }
    
    try {
        const response = await fetch(API_BASE + '/auth/reset_password.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `token=${encodeURIComponent(token)}&password=${encodeURIComponent(password)}&confirmPassword=${encodeURIComponent(confirmPassword)}`
        });
        
        const data = await response.json();
        
        if (data.success) {
            showAlert(data.message, 'success');
            
            // Redirect to login after 2 seconds
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        } else {
            showAlert(data.message || 'Failed to reset password', 'error');
        }
    } catch (error) {
        console.error('Error:', error);
        showAlert('Connection error. Please try again.', 'error');
    }
});

function showAlert(message, type) {
    // Remove existing alerts
    document.querySelectorAll('.alert').forEach(alert => {
        if (!alert.classList.contains('security-notice')) {
            alert.remove();
        }
    });
    
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type}`;
    alertDiv.textContent = message;
    
    const container = document.querySelector('.auth-container');
    container.insertBefore(alertDiv, container.firstChild);
    
    setTimeout(() => alertDiv.remove(), 5000);
}
</script>
</body>
</html>
