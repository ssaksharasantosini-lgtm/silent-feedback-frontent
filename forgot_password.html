<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Silent Feedback System</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">

<div class="auth-wrapper">
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo-icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Forgot Password</h1>
      <p class="tagline">Enter your email to reset your password</p>
    </div>

    <form id="forgotPasswordForm" class="auth-form active">
      <div class="form-group">
        <label><i class="fas fa-envelope"></i> Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your registered email" required>
      </div>

      <button type="submit" class="btn btn-primary">
        <i class="fas fa-paper-plane"></i> Send Reset Link
      </button>

      <div class="form-footer">
        <a href="index.html" class="forgot-link">
          <i class="fas fa-arrow-left"></i> Back to Login
        </a>
      </div>
    </form>

    <div class="security-notice">
      <i class="fas fa-shield-check"></i>
      <span>You'll receive a password reset link if your email is registered.</span>
    </div>
  </div>
</div>

<script>
const API_BASE = 'http://localhost/silent1/backend';

document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const email = document.getElementById('email').value;
    
    if (!email) {
        showAlert('Please enter your email', 'error');
        return;
    }
    
    try {
        const response = await fetch(API_BASE + '/auth/forgot_password.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `email=${encodeURIComponent(email)}`
        });
        
        const data = await response.json();
        
        if (data.success) {
            showAlert(data.message, 'success');
            
            // Show reset link for development purposes
            if (data.data && data.data.reset_link) {
                setTimeout(() => {
                    showAlert('Development Mode: Copy this link to reset password', 'info');
                    const linkDiv = document.createElement('div');
                    linkDiv.className = 'alert alert-info';
                    linkDiv.innerHTML = `<a href="${data.data.reset_link}" style="color: #fff; text-decoration: underline;">Click here to reset password</a>`;
                    document.querySelector('.auth-container').appendChild(linkDiv);
                }, 1000);
            }
            
            // Clear form
            document.getElementById('forgotPasswordForm').reset();
        } else {
            showAlert(data.message || 'Failed to process request', 'error');
        }
    } catch (error) {
        console.error('Error:', error);
        showAlert('Connection error. Please try again.', 'error');
    }
});

function showAlert(message, type) {
    // Remove existing alerts
    document.querySelectorAll('.alert').forEach(alert => {
        if (!alert.classList.contains('security-notice')) {
            alert.remove();
        }
    });
    
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type}`;
    alertDiv.textContent = message;
    
    const container = document.querySelector('.auth-container');
    container.insertBefore(alertDiv, container.firstChild);
    
    setTimeout(() => alertDiv.remove(), 5000);
}
</script>
</body>
</html>
